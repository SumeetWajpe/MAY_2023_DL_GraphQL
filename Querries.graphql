#======================= Get All Courses With Titles =======================
query GetAllCoursesWithTitles {
  courses {
    title
  }
}
#======================== Fetching all Courses with Id,title & price =======================
query GetAllCoursesWithAllDetails {
  courses {
    id
    title
    price
  }
}
#==================== Variables =======================
query Course($courseId: ID!) {
  course(id: $courseId) {
    id
    title
    price
    rating
  }
}

#======================= Fragments =======================
query Courses {
  courses {
    ...allCourseFields
  }
}

fragment allCourseFields on Course {
  id
  title
  price
  rating
}
#====================== Using Aliases =======================
query Courses {
  courseOne: course(id: 1) {
    ...allCourseFields
  }
  courseTwo: course(id: 2) {
    ...allCourseFields
  }
  allCourses: courses {
    ...allCourseFields
  }
}

fragment allCourseFields on Course {
  id
  title
  price
  rating
}
#================================ Mutation 
mutation Mutation(
  $createTrainerId: ID!
  $name: String
  $isMct: Boolean
  $followers: Int
  $avatarUrl: String
) {
  createTrainer(
    id: $createTrainerId
    name: $name
    isMCT: $isMct
    followers: $followers
    avatarUrl: $avatarUrl
  ) {
    name
    isMCT
  }
}

